<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-primary" type="button" id="minus">&minus;</button>
                    </div>
                    <input type="number" class="form-control text-center" value="0" disabled id="member" max="15"
                        min="0">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="add">&#x2b;</button>
                    </div>
                </div>
                <hr>
                <h1 class="display-1 text-center" id="show">0</h1>
               
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">  
                <div class="progress" style="height:20px">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" id="progress"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
